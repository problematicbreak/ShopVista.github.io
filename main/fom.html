<body>
 <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">Buy now</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLeftLabel">Fill All Details.</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>



      <form id="clearFrom">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="mobile">Mobile no</label>            <!--Changed-->
        <input type="text" id="mobile" name="mobile" placeholder="Your mobile no..">

        <label for="email">Email</label>            <!--Changed-->
        <input type="text" id="email" name="email" placeholder="Your email id..">

        <label for="lname">City</label>
        <input type="text" id="city" name="lastname" placeholder="Your city name..">
  
        <label for="lname">Area</label>
        <input type="text" id="area" name="lastname" placeholder="Your area name..">

        <label for="number">Pin</label>            <!--Changed-->
        <input type="text" id="pin" name="email" placeholder="Your pin code..">

        <label for="payment">Payment Mode</label>
        <select id="payment" name="country">
          <option value="cash">Cash On Delivary</option>
          <option value="online">Online Payment</option>
        </select>
  
        <button type="submit" id="Submit">Submit</button>
      </form>
    </div>

    
  </div>
</div>
